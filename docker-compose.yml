version: '3.8'

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: minivenmo
      POSTGRES_PASSWORD: password
      POSTGRES_DB: minivenmo_db
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U minivenmo"]
      interval: 5s
      timeout: 5s
      retries: 5

  web:
    build: .
    ports:
      - "5000:5000"
    environment:
      - DATABASE_URL=postgresql://minivenmo:password@db/minivenmo_db
    depends_on:
      db:
        condition: service_healthy

volumes:
  pgdata:
